<!DOCTYPE html>
<html lang="en">
<head>

                  <br/>
                  <br/>
              </div>
              <div>
                <div class="card-box">

                    <input type="text" name="Student ID" required>
                    <br/>
                    <br/>
    
                   </div>
              </div>
              <div>
                <div class="card-box">
                    <span class="details"> Email :</span>
                    <input type="text" name="Email" required>
                    <br/>
                    <br/>
    
                   </div>
              </div>
              <div>
                <div class="card-box">
                    <span class="details"> Phone number:</span>
                    <input type="text" name="Phone number" required>
                    <br/>
                    <br/>
                   </div>
               </div>
               <div>
                <div class="card-box">
                    <span class="details"> Faculty:</span>

                    <br/>
                   </div>
               </div>

                   <div  class="card-box">

                    <br/>
                   </div>
               </div>
               <div>
